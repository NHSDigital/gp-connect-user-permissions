type: string
description: |
  Indicates the level of access the patient has to the appointments
  service.

  | level   | description                                    |
  | -----   | -----------                                    |
  | none    | no access                                      |
  | view    | view only                                      |
  | manage  | can book, amend & cancel existing appointments |
enum:
  - none
  - view
  - manage
example: manage
