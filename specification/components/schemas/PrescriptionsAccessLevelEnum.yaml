type: string
description: |
  Indicates the level of access the patient has to the prescriptions service.

  | level   | description                                      |
  | -----   | -----------                                      |
  | none    | no access                                        |
  | view    | view only                                        |
  | manage  | can order, amend & cancel existing prescriptions |
enum:
  - none
  - view
  - manage
example: manage
