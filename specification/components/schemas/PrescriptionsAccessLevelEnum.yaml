type: string
description: |
  Indicates the level of access the patient has to the prescriptions
  service.

  | level | description                             |
  | ----- | -----------                             |
  | none  | no access                               |
  | view  | view only                               |
  | order | can order prescriptions                 |
  | full  | can amend/cancel existing prescriptions |
enum:
  - none
  - view
  - order
  - full
example: order
