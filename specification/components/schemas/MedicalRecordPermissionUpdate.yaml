type: object
description: |
  Object containing information about the request to update the
  permission to the medical record.
required:
  - permissionType
properties:
  permissionType:
    $ref: "MedicalRecordPermissionTypeEnum.yaml"
  accessLevel:
    $ref: "MedicalRecordAccessLevelEnum.yaml"
  type:
    $ref: "MedicalRecordPermissionSubTypeEnum.yaml"
  effectiveDate:
    type: string
    description: |
      The date to move the `effectiveDate` of the current permissions to.
      The date must be before the patient's current effectiveDate.
    format: date
    example: "2022-11-01"
