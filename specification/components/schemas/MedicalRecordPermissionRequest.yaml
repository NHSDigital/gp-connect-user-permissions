type: object
description: |
  An object containing information about to any pending
  requests for changes to the medical record permissions.
allOf:
  - type: object
    required:
      - permissionType
      - medicalRecordType
      - accessLevel
    properties:
      permissionType:
        $ref: "MedicalRecordPermissionTypeEnum.yaml"
      medicalRecordType:
        $ref: "MedicalRecordTypeEnum.yaml"
      accessLevel:
        $ref: "MedicalRecordAccessLevelEnum.yaml"
  - $ref: "BaseRequest.yaml"
