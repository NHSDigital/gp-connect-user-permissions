type: string
description: |
  Indicates the maximum level of access the patient could request to the
  appointments service.

  | level | description                            |
  | ----- | -----------                            |
  | none  | no access                              |
  | view  | view only                              |
  | book  | can book appointments                  |
  | full  | can amend/cancel existing appointments |
enum:
  - none
  - view
  - book
  - full
example: full
