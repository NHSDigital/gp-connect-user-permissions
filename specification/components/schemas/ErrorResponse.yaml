type: object
description: |
  Outcome of an operation that does not result in a resource being returned.
required:
  - resourceType
  - meta
  - issue
properties:
  resourceType:
    type: string
    description: |
      The type of FHIR resource - primarily used by FHIR clients and used
      in non-FHIR APIs for consistency across the platform.
    enum:
      - OperationOutcome
  meta:
    type: object
    description: Object to hold meta information about the error.
    required:
      - lastUpdated
    properties:
      lastUpdated:
        type: string
        description: UTC date and time stamp when the error occurred.
        example: "2022-11-01T00:00:00+00:00"
  issue:
    type: array
    description: List of issues that have occurred.
    minItems: 1
    items:
      type: object
      required:
        - severity
        - code
      properties:
        severity:
          type: string
          description: Severity of the error.
          enum:
            - fatal
            - error
            - warning
            - information
          example: error
        code:
          type: string
          description: |
            A FHIR error code - primarily used by FHIR clients and used in
            non-FHIR APIs for consistency across the platform.
          enum:
            - business-rule
            - code-invalid
            - conflict
            - deleted
            - duplicate
            - exception
            - expired
            - extension
            - forbidden
            - incomplete
            - informational
            - invalid
            - invariant
            - lock-error
            - login
            - multiple-matches
            - no-store
            - not-found
            - not-supported
            - processing
            - required
            - security
            - structure
            - suppressed
            - throttled
            - timeout
            - too-costly
            - too-long
            - transient
            - unknown
            - value
          example: forbidden
        details:
          type: object
          description: Internal error code.
          properties:
            coding:
              type: array
              items:
                type: object
                properties:
                  system:
                    type: string
                    description: URI of the coding system specification.
                    example: https://fhir.nhs.uk/R4/CodeSystem/Spine-ErrorOrWarningCode
                  version:
                    type: string
                    description: Version of the coding system in use.
                    example: "1"
                  code:
                    type: string
                    description: Symbol in syntax defined by the system.
                    example: INVALID_VALUE
                  display:
                    type: string
                    description: Representation defined by the system.
                    example: Provided value is invalid.
            text:
              type: string
              description: Plain text representation of the concept, this should be used in order to display the rejection reason to the user.
              example: 
                Rejected same or below: Request rejected due to requested access being {the same as/below} the users current level for {current medicalRecord/historical medicalRecord/appointments/prescriptions}
                Rejected above max: Request rejected due to requested access being above the maximum practice set level for {current medicalRecord/historical medicalRecord/appointments/prescriptions}
            diagnostics:
              type: string
              description: |
                Additional diagnostic information about the issue.
              example: (invalid_request) firstName is missing.
            expression:
              type: array
              description: JSON pointer of element(s) related to the error.
              items:
                type: string
                example: /data/attributes/firstName
